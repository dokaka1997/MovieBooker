<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>APP_NAME</h1>
    <div>
      <div class="d-inline-block ml-3">
        <app-language-selector></app-language-selector>
      </div>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="far fa-3x fa-user-circle text-muted"></i>
          </h4>
          <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
            <div class="form-group">
              <label class="d-block">
                <input
                  type="text"
                  class="form-control"
                  formControlName="username"
                  [placeholder]="'Username' | translate"
                />
                <span hidden translate>Username</span>
                <small
                  [hidden]="registerForm.controls.username.valid || registerForm.controls.username.untouched"
                  class="text-danger"
                  translate
                >
                  Username is required
                </small>
              </label>
              <label class="d-block">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  [placeholder]="'Password' | translate"
                  required
                />
                <span hidden translate>Password</span>
                <small
                  [hidden]="registerForm.controls.password.valid || registerForm.controls.password.untouched"
                  class="text-danger"
                  translate
                >
                  Password is required
                </small>
              </label>
              <label class="d-block">
                <input
                  type="password"
                  class="form-control"
                  formControlName="confirmPassword"
                  [placeholder]="'Confirm Password' | translate"
                  required
                />
                <span hidden translate>Confirm Password</span>
                <small
                  [hidden]="
                    registerForm.controls.confirmPassword.valid || registerForm.controls.confirmPassword.untouched
                  "
                  class="text-danger"
                  translate
                >
                  Confirm Password is required
                </small>
                <small
                  [hidden]="registerForm.controls.password.value === registerForm.controls.confirmPassword.value"
                  class="text-danger"
                  translate
                >
                  Password and Confirm password must be the same
                </small>
              </label>
              <label class="d-block">
                <input type="text" class="form-control" formControlName="email" [placeholder]="'Email' | translate" />
                <span hidden translate>Email</span>
                <small
                  [hidden]="registerForm.controls.email.valid || registerForm.controls.email.untouched"
                  class="text-danger"
                  translate
                >
                  Email is required
                </small>
              </label>
              <label class="d-block">
                <input type="text" class="form-control" formControlName="name" [placeholder]="'Name' | translate" />
                <span hidden translate>Name</span>
                <small
                  [hidden]="registerForm.controls.name.valid || registerForm.controls.name.untouched"
                  class="text-danger"
                  translate
                >
                  Name is required
                </small>
              </label>
              <label class="d-block">
                <input type="text" class="form-control" formControlName="age" [placeholder]="'Age' | translate" />
                <span hidden translate>Age</span>
                <small
                  [hidden]="registerForm.controls.age.valid || registerForm.controls.age.untouched"
                  class="text-danger"
                  translate
                >
                  Age is required
                </small>
              </label>
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid">
              <span translate>Register</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
