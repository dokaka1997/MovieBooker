<div class="row">
  <div class="col">
    <form>
      <div class="form-group form-inline">
        Search Staff by Code: <input class="form-control ml-2" type="text" [formControl]="filter" />
        <button class="btn ml-2 btn-cart" type="button" (click)="addStaff()">Add Staff</button>
      </div>
    </form>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Username</th>
          <th scope="col">Password</th>
          <th scope="col">Age</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let staff of staffs$ | async; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <ngb-highlight [result]="staff.name" [term]="filter.value"></ngb-highlight>
          </td>
          <td><ngb-highlight [result]="staff.email"></ngb-highlight></td>
          <td><ngb-highlight [result]="staff.username"></ngb-highlight></td>
          <td><ngb-highlight [result]="staff.password"></ngb-highlight></td>
          <td><ngb-highlight [result]="staff.age"></ngb-highlight></td>
          <td>
            <a class="ml-1" (click)="deleteStaff(staff.id)"><i class="fa fa-trash-alt"></i></a
            ><a class="ml-2" (click)="editStaff(staff)"><i class="fa fa-edit"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
