<div class="row">
  <div class="col">
    <form>
      <div class="form-group form-inline">
        Search Movie by Code: <input class="form-control ml-2" type="text" [formControl]="filter" />
        <button class="btn ml-2 btn-cart" type="button" (click)="addMovie()">Add Movie</button>
      </div>
    </form>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Language</th>
          <th scope="col">TYPE</th>
          <th scope="col">Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movie$ | async; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <ngb-highlight [result]="movie.name" [term]="filter.value"></ngb-highlight>
          </td>
          <td><ngb-highlight [result]="movie.language"></ngb-highlight></td>
          <td><ngb-highlight [result]="movie.filmType"></ngb-highlight></td>
          <td><ngb-highlight [result]="toDate(movie.dateOfpublication)"></ngb-highlight></td>
          <td>
            <a class="ml-1" (click)="deleteMovie(movie.id)"><i class="fa fa-trash-alt"></i></a
            ><a class="ml-2" (click)="editMovie(movie)"><i class="fa fa-edit"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
