<div class="container">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 80px">
    <div class="prs_heading_section_wrapper">
      <h2>Change account setting</h2>
    </div>
  </div>
  <div class="card card-info">
    <!-- /.card-header -->
    <!-- form start -->
    <form class="form-horizontal">
      <div class="card-body">
        <div class="form-group row">
          <label for="settingName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="settingName" placeholder="Name" />
          </div>
        </div>
        <div class="form-group row">
          <label for="settingEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="settingEmail" placeholder="Email" />
          </div>
        </div>
        <div class="form-group row">
          <label for="settingNewPass" class="col-sm-2 col-form-label">New password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="settingNewPass" placeholder="New password" />
          </div>
        </div>
        <div class="form-group row">
          <label for="confirmNewPass" class="col-sm-2 col-form-label">Confirm password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="confirmNewPass" placeholder="Confirm password" />
          </div>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="m-3">
        <button type="submit" class="btn-action">Change</button>
        <button type="submit" class="btn-action">Reset</button>
        <button type="button" (click)="back()" class="btn-back">Back</button>
      </div>
      <!-- /.card-footer -->
    </form>
  </div>
</div>
