<div class="container mt-2">
  <form>
    <div class="form-group form-inline">
      Search Tiket by Code: <input class="form-control ml-2" type="text" [formControl]="filter" />
      <button class="btn ml-2 btn-cart" type="button" (click)="refresh()">Refresh</button>
    </div>
  </form>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Customer</th>
        <th scope="col">Order Date</th>
        <th scope="col">Movie</th>
        <th scope="col">Room</th>
        <th scope="col">Seat</th>
        <th scope="col">Start</th>
        <th scope="col">Payed</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of ticket$ | async; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <ngb-highlight [result]="ticket.id" [term]="filter.value"></ngb-highlight>
        </td>
        <td><ngb-highlight [result]="ticket.customerName"></ngb-highlight></td>
        <td><ngb-highlight [result]="toDate(ticket.orderDate)"></ngb-highlight></td>
        <td><ngb-highlight [result]="ticket.film"></ngb-highlight></td>
        <td><ngb-highlight [result]="ticket.room"></ngb-highlight></td>
        <td><ngb-highlight [result]="ticket.seatsNumber"></ngb-highlight></td>
        <td><ngb-highlight [result]="ticket.timeStart"></ngb-highlight></td>
        <td class="text-primary"><ngb-highlight [result]="ticket.payment"></ngb-highlight></td>
        <td><ngb-highlight [result]="ticket.price"></ngb-highlight></td>
        <td>
          <a class="ml-1 btn btn-cart" [ngClass]="ticket.payment ? 'disabled' : ''" (click)="pay(ticket.id)"
            ><i class="fab fa-amazon-pay"></i
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
