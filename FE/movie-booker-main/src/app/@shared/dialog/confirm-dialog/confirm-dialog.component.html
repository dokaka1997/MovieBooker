<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Confirm Action</h4>
</div>
<div class="modal-body">
  <p>
    <strong>{{ title }}</strong>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">No</button>
  <button type="button" class="btn btn-danger" (click)="modal.close(true)">Yes</button>
</div>
